<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/selectpage/selectpage.css" th:href="@{/selectpage/selectpage.css}" rel="stylesheet"/>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-methods-edit" th:object="${methods}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">支付方式名称：</label>
                <div class="col-sm-8">
                    <input id="paymentName" name="paymentName" th:field="*{paymentName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">关联sys_payment_methods_type表：</label>
                <div class="col-sm-8">
                	<input type="text" class="form-control" name="paymentType" id="paymentTypeSelect" th:attr="data-init=*{paymentType}">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">支付方式的官网：</label>
                <div class="col-sm-8">
                    <input id="officialWebsite" name="officialWebsite" th:field="*{officialWebsite}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">Logo图标：</label>
                <div class="col-sm-8" th:if="*{#strings.isEmpty(paymentLogo)}">
					<div class="layui-upload-drag" id="paymentLogo">
					  <i class="layui-icon"></i>
					  <p>点击上传，或将文件拖拽到此处</p>
					</div>
				</div>
				<div class="col-sm-8" th:if="*{not #strings.isEmpty(paymentLogo)}">
					<div class="layui-upload-drag" id="paymentLogo">
					  <i class="layui-icon">
						<img width="244" height="133" th:src="@{/common/upFileDownlaod(fileName=*{paymentLogo})}" />
						<input type="hidden" name="paymentLogo" th:field="*{paymentLogo}" />
					  </i>
					</div>
				</div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">货币：</label>
                <div class="col-sm-8">
                    <input id="currencyId" name="currencyId" th:field="*{currencyId}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
	<script th:src="@{/selectpage/selectpage.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "module/methods"
		$("#form-methods-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/save", $('#form-methods-edit').serialize());
			}
		});
		
		layui.use('upload', function() {
			var $ = layui.jquery, upload = layui.upload;

			//拖拽上传
			upload.render({
				elem : '#paymentLogo',
				accept : 'images',
				url : prefix + '/updateLogo',
				acceptMime : 'image/*',
				done : function(res, index, upload) {
					if (res.code == 0) {
						let src = ctx + "common/upFileDownlaod?fileName=" + res.msg;
						$("#paymentLogo").children().remove();
						var html = '<i class="layui-icon">' +
									'<img width="244" height="133" src="'+src+'" />' +
									'<input type="hidden" name="paymentLogo" value="'+ res.msg +'" />' +
									'</i>';
						$("#paymentLogo").append(html);
					}
				}
			});
		});
		
		$("#paymentTypeSelect").selectPage({
		  	showField : 'typeName',
		    keyField : 'id',
		    data : ctx + 'module/method/type/page',
		    eAjaxSuccess : function(d){
				return d;
			}
		});
	</script>
</body>
</html>
